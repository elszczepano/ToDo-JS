<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ToDo JS</title>
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center">
    <div class="col-10 col-sm-10 col-md-7 col-lg-7">
      <h1>To Do</h1>
      <div class="input-group">
      <input type="text" class="form-control" id="task" placeholder="Add task..." aria-label="Add task...">
      <span class="input-group-btn">
        <button class="btn btn-success" id="addTaskButton" type="button">Add</button>
      </span>
    </div>
    <hr>
    <ul class="task-list list-group list-group-flush" id="taskList">
      <li>
        <div class="input-group">
        <input type="text" class="form-control" id="task" readonly>
        <span class="input-group-btn">
          <button class="btn btn-danger" id="addTaskButton" type="button">Remove</button>
        </span>
      </div>
      </li>
      <li>
        <div class="input-group">
        <input type="text" class="form-control" id="task" readonly>
        <span class="input-group-btn">
          <button class="btn btn-danger" id="addTaskButton" type="button">Remove</button>
        </span>
      </div>
      </li>
    </ul>
    </div>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
